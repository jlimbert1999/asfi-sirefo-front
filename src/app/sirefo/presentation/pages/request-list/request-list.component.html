<div class="flex items-center justify-between">
  <span class="font-medium text-2xl">Solicitudes - ASFI</span>
</div>
<div class="mt-4">
  <p-table
    #dt2
    [value]="datasource()"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['Tipo', 'Estado', 'Circular']"
  >
    <ng-template #caption>
      <div class="flex justify-end gap-2">
        <p-datepicker
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="icondisplay"
          placeholder="Fecha envio"
          optionValue="value"
          [(ngModel)]="date"
          (ngModelChange)="getData()"
        />
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            placeholder="Buscar solicitud"
            (input)="onGlobalFilter(dt2, $event)"
          />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Circular</th>
        <th>Fecha circular</th>
        <th>Estado</th>
        <th>Descripcion</th>
        <th>Tipo</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.Circular }}</td>
        <td>{{ item.FechaCircular }}</td>
        <td>{{ item.Estado }}</td>
        <td>{{ item.ErrorEnvio }}</td>
        <td>{{ item.Tipo }}</td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td [colSpan]="5">Sin registros</td>
      </tr>
    </ng-template>
  </p-table>
</div>
